<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Technohacks</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body class="bgcreate">
    
    <div class="create">
    <form action="Login.html" >
        
        <h1>Create New Password !</h1>
        <label class="lbcreate" for="password">Enter Password :</label><br>
        <input class="ipcreate" type="text" name="password" minlength="4" maxlength="6" id="password" placeholder="Enter Password" required autofocus><br><br>
        <label class="lbcreate" for="confirm">Confirm Password :</label><br>
        <input class="ipcreate" type="text" name="password" maxlength="6" minlength="4" id="confirm" placeholder="Confirm Password" required autofocus><br><br>
        <input class="change" type="submit" value="Change"  autofocus><br>
    
    </form>
    </div>

    
</body>
</html>
